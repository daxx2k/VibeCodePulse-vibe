
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Pulse | Intelligence Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['Fira Code', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfeff', 100: '#cffafe', 200: '#a5f3fc', 300: '#67e8f9', 400: '#22d3ee',
                500: '#06b6d4', 600: '#0891b2', 700: '#0e7490', 800: '#155e75', 900: '#164e63',
              },
            }
          }
        }
      }
    </script>
    <style>
        :root {
          --bg: #ffffff;
          --text: #020617;
          --text-muted: #475569;
          --border: #e2e8f0;
          --header-bg: rgba(255, 255, 255, 0.95);
          --sidebar-bg: #f8fafc;
          --card-bg: #ffffff;
        }

        .dark {
          --bg: #020617;
          --text: #f8fafc;
          --text-muted: #94a3b8;
          --border: #1e293b;
          --header-bg: rgba(2, 6, 23, 0.95);
          --sidebar-bg: #020617;
          --card-bg: #0f172a;
        }

        html, body { 
          margin: 0;
          padding: 0;
          height: 100vh;
          width: 100vw;
          overflow: hidden;
          background-color: var(--bg);
          color: var(--text);
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased;
        }

        #root {
          height: 100%;
          width: 100%;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .cyber-grid {
          background-image: linear-gradient(to right, var(--border) 1px, transparent 1px),
                            linear-gradient(to bottom, var(--border) 1px, transparent 1px);
          background-size: 60px 60px;
          opacity: 0.2;
          pointer-events: none;
        }

        * { transition: background-color 100ms ease, border-color 100ms ease, color 100ms ease; }
        
        .text-readable-muted { color: var(--text-muted); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[var(--bg)] text-[var(--text)]">
    <div id="root"></div>
</body>
</html>
